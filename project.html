<!DOCTYPE html>
<html lang="en">
<head>
    <title>e commerce</title>
    <link rel="stylesheet" href="project.css">
</head>
<body>

    <header class="header">
        <div class="header-container">
            <div>
                <p class="logo">Daraz</p>
            </div>
            <nav class="nav">
                <ul class="nav-links">
                    <li>HOME</li>
                    <li>PRODUCT</li>
                    <li>CART</li>
                    <li>ABOUT</li>
                </ul>

            </nav>

        </div>

    </header>
    <section class="banner">
        <div class="banner-details">
            <div class="banner-text">
                <h1>The Biggest</h1>
                <div class="banner-title">
                    <div class="highlight">Sale</div>
                    <h2>Of The Season</h2>


                </div>

            </div>
        </div>
        <img class="img" source src="her.jpg">
    </section>
    <section class="branding">
        <div class="branding-1">
        </div>
        <div class="branding-2">

        </div>
        <div class="branding-3">
            <p>Shop Right Now And Get 30% OFF</p>

        </div>

    </section>
    <section class="products">
        <div class="product-img">
            <img class="pro-img" source src="him.jpg">
        </div>
        <div class="product">
            <img class="product-img" source src="her2.jpg">
        </div>
        <div class="product-details">
            <h2>White top</h2>
            <h2>$120</h2>
        </div>
        <div class="buttons">
            <button class="btn-1">Buy Now</button>
            <button class="btn-2">Add To Cart</button>
        </div>
    </section>
    
</body>
</html>
